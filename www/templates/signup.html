<ion-view view-title="Sign Up" align-title="left">
    <ion-content style="background: url(img/background.jpg) center; background-size: cover;">
        <div class="list">
            <ion-md-input placeholder="First Name" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Last Name" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Email address" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
            <ion-md-input placeholder="Retype Password" highlight-color="energized" type="password"></ion-md-input>
            <ion-md-input placeholder="Email address" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="" highlight-color="balanced" type="date"></ion-md-input>
            <label class="item item-input item-select" highlight-color="balanced" >
                    <div class="input-label">
                        Select Your Genre
                    </div>
                    <select>
                        <option selected="" value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </label>
            <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" value="on">
                    </label>
                    I read the terms &amp; conditions.
                </div>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full ink" style="background-color: #65ACBC;color:#FFFFFF">SIGN UP</button>
        </div>
    </ion-content>
</ion-view>
