<ion-view view-title="Sign Up" align-title="left">
    <ion-content style="background: url(img/background.jpg) center; background-size: cover;">
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full ink" style="background-color: #431F67;color:#FFFFFF">SIGN UP</button>
        </div>
    </ion-content>
</ion-view>
